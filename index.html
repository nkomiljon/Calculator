<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nam="author" content="Najmitdinov">
    <link rel="shortcut icon" href="css/icon-calc-blue.jpeg" sizes="12x12">
    <title>Calculator</title>
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <script src="js/app.js"></script>
</head>
<body>
    <form name="form">
    <div class="container">
      <div class="calc-container">
        <div class="grid-container">
            <div class="grid-row">
                <input class="window" name="window" value="0" readonly="0"> 
            <!-- Первый ряд -->
            <div class="grid-cell">
              <input type="button"  class="button-symbols" onclick="button(11 ,'')" value="%">
            </div>
            <div class="grid-cell">
              <input type="button" class="button-symbols" onclick="button(11,'sqrt')" value="√">
            </div>
            <div class="grid-cell">
              <input type="button" class="button-symbols" value="">
            </div>
            <div class="grid-cell">
              <input type="button" class="button-symbols" onclick="button(11 ,'1/x')" value="1/x">
            </div>
            <!-- Второй ряд -->
            <div class="grid-cell">
              <input type="button" class="button-symbols" onclick="button(11 ,'C')" value="CE">
            </div>
            <div class="grid-cell">
             <input type="button" class="button-symbols" onclick="button(11 ,'C')" value="C">
            </div>
            <div class="grid-cell">
             <input type="button" class="button-symbols" value="←">
            </div>
            <div class="grid-cell">
             <input type="button" class="button-symbols mathematic-symbols"onclick="button(11 ,'/')" value="÷">
            </div>
            <!-- Третий ряд -->
            <div class="grid-cell">
                <input type="button" class="button-symbols numbers" onclick="button(7 ,'')" value="7">
            </div>
            <div class="grid-cell">
               <input type="button" class="button-symbols numbers" onclick="button(8 ,'')" value="8">
            </div>
            <div class="grid-cell">
               <input type="button" class="button-symbols numbers" onclick="button(9 ,'')" value="9">
            </div>
            <div class="grid-cell">
               <input type="button" class="button-symbols mathematic-symbols" onclick="button(11 ,'*')"value="×">
            </div>
            <!-- Четвертиый ряд -->
            <div class="grid-cell">
                <input type="button" class="button-symbols numbers" onclick="button(4 ,'')" value="4">
            </div>
            <div class="grid-cell">
               <input type="button" class="button-symbols numbers" onclick="button(5 ,'')" value="5">
            </div>
            <div class="grid-cell">
                <input type="button" class="button-symbols numbers" onclick="button(6 ,'')" value="6">
            </div>
            <div class="grid-cell">
                <input type="button" class="button-symbols mathematic-symbols"onclick="button(11 ,'-')" value="-">
            </div>
            <!-- Пятый ряд -->
            <div class="grid-cell">
                <input type="button" class="button-symbols numbers" onclick="button(1 ,'')" value="1">
            </div>
            <div class="grid-cell">
                <input type="button" class="button-symbols numbers" onclick="button(2 ,'')" value="2">
            </div>
            <div class="grid-cell">
                <input type="button" class="button-symbols numbers" onclick="button(3 ,'')" value="3">
            </div>
            <div class="grid-cell">
                <input type="button" class="button-symbols mathematic-symbols" onclick="button(11 ,'+')" value="+">
            </div>
             <!-- Шестой ряд -->
             <div class="grid-cell"> 
                <input type="button" class="button-symbols" onclick="button(11 ,'+/-')" value="±">
            </div>
            <div class="grid-cell">
                <input type="button" class="button-symbols numbers" onclick="button(0 ,'')" value="0">
            </div>
            <div class="grid-cell">
                <input type="button" class="button-symbols numbers" onclick="button(11 ,'.')" value=",">
            </div>
            <div class="grid-cell">
                <input type="button" class="button-symbols mathematic-symbols" onclick="button(11 ,'=')" value="=">
            </div>
            </div>
        </div>
      </div>
    </div>
 </form>
</body>
</html>
