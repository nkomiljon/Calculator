  <div class="container">

    <div id="keyboard">

      <div class="grid-container">

          <div class="grid-cell">

          <div class="grid-cell">

          </div>
          <!-- Третий ряд -->
          <div class="grid-cell">
              <button class="button-symbols numbers" value="7">7</button>
          </div>
          <div class="grid-cell">

          </div>
          <div class="grid-cell">

          </div>

          <div class="grid-cell">
              <button class="button-symbols numbers" value="4">4</button>
          </div>
          <div class="grid-cell">
             <button class="button-symbols numbers"  value="5">5</button>
          </div>
          <div class="grid-cell">
              <button class="button-symbols numbers" value="6">6</button>
          </div>
          <div class="grid-cell">
              <button class="button-symbols mathematic-symbols" value="-">-</button>
          </div>
          <!-- Пятый ряд -->
          <div class="grid-cell">
              <button class="button-symbols numbers"  value="1">1</button>
          </div>
          <div class="grid-cell">
              <button class="button-symbols numbers" value="2">2</button>
          </div>
          <div class="grid-cell">
              <button class="button-symbols numbers" value="3">3</button>
          </div>
          <div class="grid-cell">
              <button class="button-symbols mathematic-symbols" value="+">+</button>
          </div>
           <!-- Шестой ряд  -->
           <div class="grid-cell"> 
              <button class="button-symbols" value="m">±
         </div>
          <div class="grid-cell">
              <button id="null" class="button-symbols numbers" value="0">0</button>
          </div>
          <div class="grid-cell">
              <button class="button-symbols numbers" value=".">,</button>
          </div>
          <div class="grid-cell"  id="zero">
              <button class="button-symbols mathematic-symbols" value="=">=</button>
          </div>
